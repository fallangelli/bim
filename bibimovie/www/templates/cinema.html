<ion-view view-title="影院列表">


  <ion-content class="padding">
    <ion-refresher on-refresh="doRefresh()"
                   pulling-text="松开刷新"
                   refreshing-text="更新历史数据，稍后..."
                   refreshing-icon="ion-loading-b">
    </ion-refresher>

    <header>
      <a href="/#/">
        <div class="go_back"></div>
      </a>

      <div class="page_title">全部影院</div>
      <a href="switchCity.html" class="city">&nbsp;&nbsp;{{currCityName}}&nbsp;</a>
      <span class="movieTxt" style="margin-left: 10px;">当前城市：</span>
    </header>

    <div class="bar bar-header item-input-inset">
      <label class="item-input-wrapper">
        <i class="icon ion-ios-search placeholder-icon"></i>
        <input type="search" placeholder="输入影院名称或地址">
      </label>
      <button class="button button-outline button-royal">
        搜索
      </button>
    </div>
    <div class="button-bar">
      <a class="button button-outline button-positive">最近</a>
      <a class="button button-outline button-positive">最省</a>
      <button class="button  button-outline button-positive icon-left ion-star ">筛选</button>
    </div>

    <div class="list">
      <a class="item"
         collection-repeat="cinema in cinemas"
         href="#">
        {{cinema.name}}
        <p>
          {{cinema.address}}
        </p>
      </a>
    </div>

  </ion-content>
</ion-view>
