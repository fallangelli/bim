<style type="text/css">
  .slider-pager {
    position: relative;
    bottom: 18px;
    z-index: 1;
    width: 100%;
    height: 25px;
    text-align: center;
  }
</style>

<ion-view view-title="影院列表">


  <ion-content class="padding">
    <ion-refresher on-refresh="doRefresh()"
                   pulling-text="松开刷新"
                   refreshing-text="更新历史数据，稍后..."
                   refreshing-icon="ion-loading-b">
    </ion-refresher>

    <header>
      <a href="/#/">
        <div class="go_back"></div>
      </a>

      <div class="page_title">{{movieName}}</div>
      <a href="switchCity.html" class="city">&nbsp;&nbsp;{{currCityName}}&nbsp;</a>
    </header>

    <div class="button-bar">
      <a ng-style="distanceOrderStyle" class="button button-outline button-positive" ng-click="orderByDistance()">最近</a>
      <a ng-style="priceOrderStyle" class="button button-outline button-positive" ng-click="orderByPrice()">最省</a>
      <button ng-style="distinctFilterStyle" ng-click="openPopover($event)"
              class="button button-outline button-positive">
        筛选: {{currDistinctName}}
      </button>
    </div>

    <h2 ng-if="!cinemas || !showDates">无上映信息</h2>

    <ion-slide-box ng-if="showDates" on-slide-changed="slideHasChanged($index)" show-pager="true">
      <ion-slide ng-repeat="showDate in showDates" repeat-done="repeatDone()">
        <h3 style="text-align: center">
          <div ng-if="$index!=0" class="go_back" ng-click="lastSlide()"></div>
          {{showDate}}
          <div ng-if="$index!=showDates.length-1" class="go_forward" ng-click="nextSlide()"></div>
        </h3>
      </ion-slide>
    </ion-slide-box>


    <div ng-if="cinemas" class="list">
      <a class="item" collection-repeat="cinema in cinemas"
         href="/#/screening/{{cinema.id}}/{{movieId}}/{{showDate}}">
        {{cinema.name}}
        <p>{{cinema.address}}</p>

        <p style="color: orangered">
          剩余{{cinema.leftScreening}}场
           <span class="badge badge-assertive" style="bottom: 2px;top: auto;right: 5px">
            {{cinema.minPrice}}元起 {{cinema.sourceCount}}个票源
          </span>
        </p>
      </a>
    </div>

  </ion-content>
</ion-view>

<script id="my-popover.html" type="text/ng-template">
  <ion-popover-view style="height:80%">
    <ion-header-bar>
      <h1 class="title">选择区域</h1>
    </ion-header-bar>
    <ion-content>
      <div class="list">
        <li class="item"
            ng-click="filterByDistinct(null,'全部')">
          <p>
            全部
          </p>
        </li>
        <li class="item"
            ng-repeat="area in areas"
            ng-click="filterByDistinct(area.id,area.area)">
          <p>
            {{area.area}}
          </p>
        </li>
      </div>
    </ion-content>
  </ion-popover-view>
</script>
